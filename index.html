<!doctype html>
<html ng-app='myapp'>
<head>
	<meta charset="utf-8">
	<title>GRO-UIUX Problem</title>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
	<script src="underscore.js" type="text/javascript"></script>
	<script src="app.js" type="text/javascript"></script>

    <link href='https://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="outer">
        <div class="container" ng-controller="IndexController">
            <div class="header">
                <h1>Data Series Generator</h1>
            </div>

            <hr />

            <div class="row">
                <div class="five">
                    <label for="regionsList">Regions</label>
                    <select name="regionsList" ng-model='models.regions' multiple
                        ng-options="region.name for region in data.regions">
                        <!--<option ng-repeat="region in data.regions" value="{{region.id}}">{{region.name}}</option>-->
                    </select>
                    <input type="checkbox" ng-model="models.regionsCombine" />
                </div>
                <div class="five">
                    <label for="cropsList">Crops</label>
                    <select name="cropsList" ng-model='models.crops' multiple
                        ng-options="crop.name for crop in data.crops">
                    <!--	<option ng-repeat="crop in data.crops" value="{{crop.id}}">{{crop.name}}</option>-->
                    </select>
                    <input type="checkbox" ng-model="models.cropsCombine" />
                </div>
                <div class="two">
                    <button ng-click="generatePermutations()" class="btn">Generate</button>
                </div>
            </div>

            <hr />

            <div class="row" ng-if="models.permutations.length > 0">
                <h3>Permutations:</h3>
                <div class="row">
                    <ul>
                        <li ng-repeat="perm in models.permutations">
                            {{ perm }}
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
